<!DOCTYPE html>
<html>
<head>
<title>Check Password</title>

<script>
	function matchpassword(){
		var pw1=document.getElementById("pwd").value;
		var pw2=document.getElementById("cpwd").value;
		
		if(pw1!=pw2){
			alert("passwords not matching");
}
		else{
			alert("passwords matching");
}


}


</script>

</head>

<body>
<form method="post" actions="test.php">
<fieldset style="width:25%;">
<legend><b>Check Password</b></legend>
<lable>Password:</lable><br>
<input type="password" id ="pwd" required>

<br><br>

<lable>Re-enter Password:</lable><br>
<input type="password" id ="cpwd" required></br>
</fieldset>

<br>

<input type= "button" id="btnsubmit" value="Submit" onclick="matchpassword()"> <br>

</form>
</body>

</html>
